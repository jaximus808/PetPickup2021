<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="HeaderContainer">
            <div id="noLogin">
            <button id="login" onclick="loginPrompt()">Login</button>
            <div id="loginContainter">
                <label name="email">Email</label>
                <p style="font-size: 5px;"></p>
                <input autocomplete="off"id="email"name="email">
                <label name="password">Password</label>
                <p style="font-size: 5px;"></p>
                <input autocomplete="off"id="password"type="password" name="password">
                <p style="font-size: 10px;"></p>
                <button class="loginBut" onclick="login()">Login</button>
            
            </div>
            
            <button id="register" onclick="RedirectRegister()">Register</button>
        </div>
            <div id="userDisplay">
                <button onclick="userInfo()" id="username"></button>
                
            </div>
            
        </div>
        <div id="userInfoDisplay" style="display: none;">
            
            <button class="loginBut" onclick="logout()">Log out</button>
        
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
